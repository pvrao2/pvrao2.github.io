---
title: Blog
layout: default
---

<div class="container -spaced  -alternate2">
  <div class="">
      <h1>{{ page.title }}</h1>
      <p class="lede">
       
  </div>
</div>
<div class="container recipe">
  <div class="">
  </div>
  <div class="">
    {% assign recipes_sorted = site.blogposts | sort: "title" %}
    {% for recipe in recipes_sorted %}
    <p class="colspan-2">
      <strong><a href="{{ blogpost.url }}">{{ blogpost.title }}</a></strong>
      {% unless recipe.author == nil %}
      <span> / {{ recipe.author }}</span>
      {% endunless %}
    </p class="colspan-2">
    {% endfor %}
    <span>{{ recipe.author }}</span>
  </div>
</div>
