---
title: Blog
layout: default
---

<div class="container -spaced  -alternate2">
  <div class="">
      <h1>{{ page.title }}</h1>
      <p class="lede">
      </p>
  </div>
</div>
<div class="container recipe">
  <div class="">
  </div>
  <div class="">
    {% assign recipes_sorted = site.blogposts | sort: "title" %}
    {% for blogpost in blogposts_sorted %}
    <p class="colspan-2">
      <strong><a href="{{ blogpost.url }}">{{ blogpost.title }}</a></strong>
      {% unless blogpost.author == nil %}
      <span> / {{ blogpost.author }}</span>
      {% endunless %}
    </p class="colspan-2">
    {% endfor %}
    <span>{{ blogpost.author }}</span>
  </div>
</div>
