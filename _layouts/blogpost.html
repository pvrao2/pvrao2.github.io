<div class="container blogpost">

 
  <section class="blogpost__section blogpost__method">
    {% unless page.description == nil %}
      <p class="lede">
        {{ page.description }}
      </p>
    {% endunless %}
    {{ content }}
  </section>

  <section class="blogpost__footer">
    <a href="/blog/">&larr; All posts</a>
  </section>

</div>
