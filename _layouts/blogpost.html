---
layout: default
---

<div class="container blogpost">
  <section class="blogpost__section blogpost__meta">
    <div class="blogpost__title">

      <h1>
        <a class="blogpost__back-link" href="/blogposts/">&larr;</a>
        {{ page.title }}</h1>
 
  </section>
  <section class="blogpost__section recipe__method">
    {% unless page.description == nil %}
      <p class="lede">
        {{ page.description }}
      </p>
    {% endunless %}
    {{ content }}
  </section>

  <section class="blogpost__footer">
    <a href="/blog/">&larr; All posts</a>
  </section>

</div>
